<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun forms</title>
</head>
<body>
    <h3>My style</h3>
    <form>
        <label>Name</label>
        <input type="text" name="Name" value="">
        <input type="submit" name="submit"><br>
        <label>Upload file </label>
        <input type="file" name="Choose file" accept="pdf"> <br>
        <label>date</label>
        <input type="date" name="" value=""> <br>
        <label>done</label>
        <input type="checkbox"><br>
        <label>Scroll bar</label>
        <input type="range" name="scroll">
    </form><br><br>
    <h3>not mine but AY's</h3>
    <form>
        <input type="text"><br>
        <input type="submit"><br>
        <input type="file"><br>
        <input type="date"><br>
        <input type="radio"><br>
        <input type="range"><br>
    </form>
</body>
</html>
